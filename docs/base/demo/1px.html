<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .line {
        width: 200px;
        height: 1px;
        background-color: red;
        margin-top: 100px;
      }
      .line2 {
        margin-top: 50px;
      }
      .line2::after {
        display: block;
        content: '';
        width: 100%;
        height: 1px;
        background: green;
        transform: scaleY(0.5);
      }
      .box {
        width: 200px;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border-radius: 10px;
        /* border: 1px solid #333;  */
        box-shadow: 0 0 0 0.5px #333;
      }
    </style>
  </head>
  <body>
    <div class="line"></div>
    <div class="line2"></div>
    <div class="box"></div>
    <div></div>
  </body>
</html>
